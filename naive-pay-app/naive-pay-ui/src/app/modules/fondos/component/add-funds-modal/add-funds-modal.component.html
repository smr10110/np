<app-modal [isOpen]="isOpen" (close)="onClose()">
    <div class="p-6">
        <!-- Header con layout horizontal -->
        <div class="mb-6 flex items-center justify-between">
            <div>
                <h2 class="text-xl font-bold text-gray-800 dark:text-white/90">
                    Cargar Fondos
                </h2>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                    Ingrese el monto que desea cargar a su cuenta
                </p>
            </div>
        </div>

        <!-- Form con layout horizontal -->
        <form [formGroup]="addFundsForm" (ngSubmit)="onSubmit()">
            <!-- Input y botones en la misma fila -->
            <div class="flex items-start gap-4">
                <!-- Input de monto -->
                <div class="flex-1">
                    <label
                        for="amount"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                    >
                        Monto (CLP)
                    </label>
                    <input
                        id="amount"
                        type="number"
                        formControlName="amount"
                        placeholder="10000"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:placeholder-gray-500"
                        [class.border-red-500]="isFieldInvalid('amount')"
                    />

                    <!--  Mensaje de error del campo -->
                    @if (isFieldInvalid('amount')) {
                        <p class="mt-2 text-sm text-red-600 dark:text-red-400">
                            {{ getErrorMessage('amount') }}
                        </p>
                    }
                </div>

                <!-- Botones de acción alineados verticalmente con el input -->
                <div class="flex gap-3 pt-7">
                    <app-button
                        variant="outline"
                        size="md"
                        (btnClick)="onClose()"
                        [disabled]="isLoading"
                        className="px-6"
                    >
                        Cancelar
                    </app-button>

                    <app-button
                        variant="primary"
                        size="md"
                        (btnClick)="onSubmit()"
                        [disabled]="addFundsForm.invalid || isLoading"
                        className="px-6"
                    >
                        @if (isLoading) {
                            <svg class="animate-spin h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Cargando...
                        } @else {
                            Confirmar
                        }
                    </app-button>
                </div>
            </div>

            <!-- Mensajes de error y éxito debajo del formulario -->
            <div class="mt-4 space-y-3">
                <!-- Mensaje de error global -->
                @if (errorMessage) {
                    <div class="rounded-lg border border-red-200 bg-red-50 p-3 dark:border-red-800 dark:bg-red-900/20">
                        <p class="text-sm text-red-600 dark:text-red-400">
                            {{ errorMessage }}
                        </p>
                    </div>
                }

                <!-- Mensaje de éxito -->
                @if (successMessage) {
                    <div class="rounded-lg border border-green-200 bg-green-50 p-3 dark:border-green-800 dark:bg-green-900/20">
                        <p class="text-sm text-green-600 dark:text-green-400">
                            {{ successMessage }}
                        </p>
                    </div>
                }
            </div>
        </form>
    </div>
</app-modal>
