<div class="container mx-auto p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Pending Transactions</h1>
    <button 
      (click)="refresh()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200"
    >
      Refresh
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
    <p class="text-gray-600 mt-2">Loading transactions...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
    <button (click)="refresh()" class="ml-4 text-red-800 underline">Retry</button>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && pendingTransactions.length === 0" class="text-center py-8">
    <div class="text-gray-400 text-6xl mb-4">ðŸ’¸</div>
    <h3 class="text-xl font-semibold text-gray-600 mb-2">No pending transactions</h3>
    <p class="text-gray-500">New transactions will appear here automatically.</p>
  </div>

  <!-- Transactions Table -->
  <div *ngIf="!loading && pendingTransactions.length > 0" class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            ID
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Commerce
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Amount
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Action
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr 
          *ngFor="let transaction of pendingTransactions" 
          class="hover:bg-gray-50 transition duration-150 cursor-pointer"
        >
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ transaction.id }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            {{ transaction.commerce }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            $ {{ transaction.amount.toLocaleString() }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm">
            <button 
              (click)="onTransactionClick(transaction.id)"
              class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-xs font-medium transition duration-200"
            >
              Review
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
