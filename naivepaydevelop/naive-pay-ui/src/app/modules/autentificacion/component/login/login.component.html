<!-- login.component.html -->
<!-- Contenedor para centrar como en register -->
<div class="flex min-h-[calc(100vh-4rem)] items-center justify-center">
    <div class="w-full max-w-md">

        <!-- Card -->
        <div class="overflow-hidden rounded-2xl border border-gray-200 shadow-sm dark:border-gray-800 dark:bg-gray-900 bg-white">

            <!-- Header del card (mismo tono del register) -->
            <div class="bg-indigo-600 px-6 py-4">
                <h2 class="text-white text-lg font-semibold">Iniciar sesión</h2>
            </div>

            <!-- Body del card -->
            <div class="p-6">
                <!-- Formulario -->
                <form #f="ngForm" (ngSubmit)="submit(f)" class="space-y-5" novalidate autocomplete="on">

                    <!-- Correo -->
                    <div>
                        <label for="identifier" class="label">
                        </label>

                        <label for="identifier" class="label">
                            Email o RUT <span class="text-red-500">*</span>
                        </label>
                        <input
                                id="identifier"
                                class="input"
                                type="text"
                                name="identifier"
                                [(ngModel)]="model.identifier"
                                #identifier="ngModel"
                                required
                                autocomplete="username"
                                placeholder="tu@email.com o 12345678-K"
                        />

                        @if (f.submitted && identifier.invalid) {
                            <p class="mt-1 text-sm text-red-600" role="alert">
                                Debes ingresar un correo válido.
                            </p>
                        }
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label for="password" class="label">
                            Contraseña <span class="text-red-500">*</span>
                        </label>

                        <div class="relative">
                            <input
                                    id="password"
                                    class="input pr-10"
                                    [type]="showPassword ? 'text' : 'password'"
                                    name="password"
                                    [(ngModel)]="model.password"
                                    #password="ngModel"
                                    required
                                    minlength="8"
                                    autocomplete="current-password"
                                    aria-required="true"
                                    [attr.aria-invalid]="f.submitted && password.invalid ? 'true' : 'false'"
                                    placeholder="Mínimo 8 caracteres"
                            />

                            <button
                                    type="button"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                    (click)="togglePassword()"
                                    [attr.aria-pressed]="showPassword"
                                    aria-label="Mostrar u ocultar contraseña"
                            >
                                @if (!showPassword) {
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                } @else {
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
                                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M3 3l18 18M9.88 9.88a3 3 0 104.24 4.24M12 5c4.478 0 8.268 2.943 9.542 7a9.953 9.953 0 01-4.132 5.411M6.343 6.343A9.953 9.953 0 002.458 12"/>
                                    </svg>
                                }
                            </button>
                        </div>

                        @if (f.submitted && password.invalid) {
                            <p class="mt-1 text-sm text-red-600" role="alert">
                                La contraseña es obligatoria.
                            </p>
                        }
                    </div>

                    <!-- Acciones auxiliares -->
                    <a routerLink="/auth/recover" class="text-sm text-indigo-600 hover:text-indigo-700 block mb-2">
                        Recuperar Acceso
                    </a>

                    <!-- Botón -->
                    <button
                            type="submit"
                            class="btn-primary w-full"
                            [disabled]="loading || f.invalid"
                            [attr.aria-busy]="loading ? 'true' : null"
                    >
                        {{ loading ? 'Ingresando…' : 'Continuar' }}
                    </button>
                </form>

                <!-- CTA registro -->
                <div class="mt-4 text-center">
                    <span class="text-sm text-gray-500">¿No tienes cuenta?</span>
                    <a [routerLink]="['/auth/register']"
                       class="ml-2 text-indigo-600 hover:underline font-medium">
                        Regístrate
                    </a>
                </div>


                <!-- Mensajes -->
                @if (message) {
                    <div class="mt-5">
                        <div
                                class="rounded-lg px-4 py-3 text-sm border"
                                [class.bg-green-50]="messageType==='ok'"
                                [class.text-green-700]="messageType==='ok'"
                                [class.border-green-200]="messageType==='ok'"
                                [class.bg-red-50]="messageType==='err'"
                                [class.text-red-700]="messageType==='err'"
                                [class.border-red-200]="messageType==='err'"
                                role="status"
                                aria-live="polite"
                        >
                            {{ message }}
                        </div>
                    </div>
                }
            </div>
        </div>
        <!-- /Card -->

    </div>
</div>
